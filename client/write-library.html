<!DOCTYPE html>
<html lang='en'>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="/client/js/write-library.js" async></script>
        <script src="/client/js/config.js" async></script>
       
        <title>
            Write Library
        </title>


        <style>
            h1 { color: #FFFFFF;
            }
            body {
                background-image: url('/client/LibraryPottermore.png');
                background-repeat:no-repeat;
                background-size: cover;
            }

            label { color: #FFFFFF;}
        </style>
    </head>

    <body>
        <header>
            <h1>Enter Book Data Into The Library</h1>
        </header>
        <div id="router_button">
            <a href="/client/home-library.html" id="id3">Home</a>
        </div>
        <div id="router_button">
            <a href="/client/browse-library.html" id="id4">Browse Library</a>
        </div>
        
        <main>
            <section>
                <form>
                    <div>
                        <label for="bookTitle">Book Title</label>
                        <input type ="text" id="bookTitle" name="bookTitle" size=30>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type ="text" id="author" name="author" size=30>
                    </div>
                    <div>
                        <label for="publisher">Publisher</label>
                        <input type ="publisher" id="publisher" name="publisher" size=30>
                    </div>
                    <div>
                        <label for="yearPublished">Year Published</label>
                        <input type ="text" id="yearPublished" name="yearPublished" size=30>
                    </div>
                    <div>
                        <label for="isbn">ISBN</label>
                        <input type ="text" id="isbn" name="isbn" size=30>
                    </div>
                    <div id="save_button">
                        <button id="data-submit">Submit</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
